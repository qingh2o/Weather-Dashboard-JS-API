<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <title>Weather Dashboard</title>
  </style>
</head>

<body>
  <div class="container">
    <header class="text-center text-white bg-dark bg-gradient p-2 weather-header">
      <h1 class="m-5"><i class="fa fa-dashboard"></i> Weather Dashboard</h1>
    </header>

    <div class="row mt-3">
      <!-- Search -->
      <aside class="col-lg-3 pb-3 mt-3">
        <div class="col-lg-10">
          <h5 id="form-heading" class="my-3 form-label">
            Search for a city:
          </h5>
          <form id="search-form" class="form">
            <div>
              <input class="form-control weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast">

              <div class="mt-3 d-grid gap-2">
                <button type="submit" class="btn btn-info" id="search-button" aria-label="submit search"><i
                    class="fa fa-search"></i>
                  Search
                </button>
                <hr class="hr weather-hr">
              </div>
            </div>
          </form>
          <div class="mb-3">
            <h6 class="text-body-tertiary">Your Search History</h6>
            <button class="btn btn-outline-danger m-2" id="clear"><i class="fa fa-trash"></i>
              Clear History
            </button>
          </div>
          <!-- History buttons -->
          <div class="list-group" id="history"></div>
        </div>
      </aside>

      <div class="col-lg-9 mt-1">
        <section>
          <!-- Current weather -->
          <div id="today" class="border border-2 border-light rounded shadow-sm p-3" style="min-height: 250px"
            aria-live="polite">
          </div>
        </section>
        <section>
          <h5 class="text-body-tertiary m-3 p-2 mb-0">5-Day Forecast:</h5>
          <!-- 5-Day Forecast-->
          <div id="forecast" class="row col-lg-12" aria-live="polite">

          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Error modal -->
  <div class="modal" tabindex="-1" role="dialog" id="errorModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Error</h5>
          <button type="button" class="close"  data-bs-dismiss="modal"aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="errorModalBody">
          The city not found!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"  data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous">
    </script>
  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
