<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <div class="container">
    <header class="text-center text-white bg-dark bg-gradient p-2 weather-header">
      <h1 class="m-5"><i class="fa fa-server"></i> Weather Dashboard</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="mt-3" style="max-width: 1400px">
      <div class="row">
        <!-- Search -->
        <aside class="col-lg-3 pb-3 mt-3">
          <div class="col-lg-10">
            <h5 id="form-heading" class="my-3 form-label">
              Search for a city:
            </h5>
            <form id="search-form" class="form">
              <div>
                <input class="form-control weather-search" type="text" id="search-input" placeholder="London"
                  aria-labelledby="form-heading" aria-controls="today forecast">

                <div class="mt-3 d-grid gap-2">
                  <button type="submit" class="btn btn-info fw-bold" id="search-button" aria-label="submit search"><i
                      class="fa fa-search"></i>
                    Search
                  </button>
                  <hr class="hr weather-hr">
                </div>
              </div>
            </form>

            <h6 class="text-body-tertiary">Your Search History</h6>
            <!-- History buttons -->
            <div class="list-group" id="history"></div>
          </div>
        </aside>

        <div class="col-lg-9 mt-1">
          <section>
            <h5 class="text-secondary py-2">Today's weather:</h5>
            <!-- Current weather -->
            <div id="today" class="row rounded" style="min-height: 280px; background-color: #f5f7f8" aria-live="polite">
            </div>
          </section>
          <section>
            <h5 class="text-secondary mt-3 py-2">5-Day Forecast:</h5>
            <!-- 5-Day Forecast-->
            <div id="forecast" class="row mt-3" style="background-color: #f5f7f8" aria-live="polite">

            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous">
    </script>
  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
